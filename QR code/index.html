<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="OR/davidshimjs-qrcodejs-04f46c6/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
        </header>
        <div class="form">
            <input type="text" id="qr-input" placeholder="Enter text or URL">
            <button id="generate-btn">Generate QR Code</button>
            <div id="qr-code" class="qr-code"></div>
            <a id="download-btn" class="SaveQR" href="#" download="qr-code.png" style="display:none">Download QR Code</a>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
